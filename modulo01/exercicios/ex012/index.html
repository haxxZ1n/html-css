<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
<div class="video">
    <video controls width="500px" poster="imagens/Captura de tela 2025-12-25 192100.png" autoplay loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.mkv" type="video/mkv">
        <source src="midia/video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos <a href="midia/video.mp4">Clique aqui para baixar o vídeo em mp4</a></p>
    </video>
</div>
    <h1>Inserindo vídeos do youtube</h1>
<div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=JWYXDgAL0VO-aQ22" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
</body>
</html>
