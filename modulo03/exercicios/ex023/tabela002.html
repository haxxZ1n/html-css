<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 500px;
        border-collapse: collapse;
    }
    td, th {
        border: 1px solid black;
        padding: 10px;
    }
    caption {
        font-size: 1.5em;
        font-weight: bold;
        padding: 10px;
        background-color: lightgray;
    }
    thead, tfoot {
        background-color: gray;
        color: white;
    }
    thead > tr > th {
        position:sticky;
        top: -1px;
        background-color: rgb(77, 77, 77);
    }
    tbody > tr:nth-child(2n){
        background-color: lightgray;
    }
    .num {
        text-align: right;
    }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <caption>
            População das unidades federativas do Brasil
        </caption>
        <thead>
            <tr>
                <th>Estado</th>
                <th style="width: 50px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 920 000</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 169 000</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 265 000</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">10 670 000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num">95 024f 000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
